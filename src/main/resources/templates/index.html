<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Homework 7</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Список студентов</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Возраст</th>
            <th>Оценка</th>
            <th>Группа</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${page.getContent()}">
            <td th:text="${s.id}"/>
            <td>
                <a th:text="${s.name}" th:href="@{'/students/' + ${s.id}}"></a>
            </td>
            <td>
                <span th:text="${s.age}"/>
            </td>
            <td>
                <a class="btn btn-primary" th:href="@{'/students/' + ${s.id} + '/mark/dec'}">-</a>
                <span th:text="${s.mark}"/>
                <a class="btn btn-primary" th:href="@{'/students/' + ${s.id} + '/mark/inc'}">+</a>
            </td>
            <td th:text="${s.group.title}"/>
            <td>
                <a class="btn btn-danger" th:href="@{'/students/delete/' + ${s.id}}">Удалить запись</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" th:if="${page.getTotalPages() > 1}">
        <ul class="pagination">
            <li class="page-item" th:each="i : ${#numbers.sequence(1, page.getTotalPages())}">
                <a th:class="page-link" th:text="${i}" th:href="@{'/?p=' + ${i}}"></a>
            </li>
        </ul>
    </nav>

    <a th:href="@{/students/add}" class="btn btn-primary">Добавить нового студента</a>
</div>
</body>
</html>
